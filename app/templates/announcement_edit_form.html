{% extends "home_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-success mb-3">✏️ Edit Announcement</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{ announcement.announcement_title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" name="content" rows="4" required>{{ announcement.announcement_content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
