
    <div class="d-flex justify-content-center gap-3 mb-4">
        <a href="{{ url_for('page.profile_page') }}" class="btn btn-success {% if request.path == '/profile' %}active{% endif %}">
            Personal Info
        </a>
        <a href="{{ url_for('page.profile_settings_page') }}" class="btn btn-success {% if '/profile/settings' in request.path %}active{% endif %}">
            Profile Settings
        </a>

        {% if user.user_role == 'traveller' %}
            <a href="{{ url_for('page.profile_subscriptions', user_id=user.user_id) }}" class="btn btn-success {% if '/profile/subscriptions' in request.path %}active{% endif %}">
                Subscriptions
            </a>
        {% endif %}

        <a href="{{ url_for('page.profile_messages', user_id=user.user_id) }}" class="btn btn-success {% if '/profile/messages' in request.path %}active{% endif %}">
            Personal Messages
        </a>
    </div>
